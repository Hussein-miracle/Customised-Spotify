<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/likedSongs.css">
    <title>Liked-Songs</title>
    <script type="module" src="./js/likedsongs.js" defer></script>
</head>
<body>
    <header>
      <a href="../index.html">
        <button>
          <svg class="icon-size-1 icon-white">
              <use xlink:href="./icons/sprite.svg#icon-arrow-left"></use>
          </svg>
      </button>
      </a>
        
        
        
        <button>
            <svg class="icon-size-1 icon-white">
                <use xlink:href="./icons/sprite.svg#icon-equalizer"></use>
            </svg>
        </button>
        
    </header>
    <audio src="./music/Love_Nwantinti.mp3" id="music"></audio>
    <main class="main">
        <h2>Liked songs</h2>
        <div class="liked-songs__container">


                <div class="liked-songs__card-1 mg-rt">
                    <img src="./images/monstersGoBump.jpg" alt="monstersGoBump recommended" class="liked-songs__card--img">
                    <h3 class="liked-songs__card--name">Monsters Go Bump</h3>
                    <h4 class="liked-songs__card--artist-name">Erika</h4>
                </div>
                <div class="liked-songs__card-2 mg-rt">
                    <img src="./images/monstersGoBump.jpg" alt="monstersGoBump recommended" class="liked-songs__card--img">
                    <h3 class="liked-songs__card--name">Monsters Go Bump</h3>
                    <h4 class="liked-songs__card--artist-name">Erika</h4>
                </div>
                <div class="liked-songs__card-3 mg-rt">
                    <img src="./images/monstersGoBump.jpg" alt="monstersGoBump recommended" class="liked-songs__card--img">
                    <h3 class="liked-songs__card--name">Monsters Go Bump</h3>
                    <h4 class="liked-songs__card--artist-name">Erika</h4>
                </div>
                <div class="liked-songs__card-4 mg-rt">
                    <img src="./images/monstersGoBump.jpg" alt="monstersGoBump recommended" class="liked-songs__card--img">
                    <h3 class="liked-songs__card--name">Monsters Go Bump</h3>
                    <h4 class="liked-songs__card--artist-name">Erika</h4>
                </div>

            
        </div>
    </main>

    <section class="music-player">
        <div class="progress">
          <div class="progress-bar">
          </div>
        </div>
  
        <div class="main-controls">
          <div class="music-player__content">
  
            <a href="#">
              <img src="./images/Love_Nwantinti.jpg" alt="Ckay-Love_Nwantinti" class="music-player__content-img">
            </a>
    
            <div class="music-player__content--details">
    
              <h3 class="music-player__content--title">Love_Nwantinti</h3>
    
              <h4 class="music-player__content--artist-name  dim-text">Ckay</h4>
            </div>
          </div>
    
          <div class="music-player__control">
            
    
            <div class="control-btns">
              <button  class="music-btn__backward">
    
                <svg class="music-control__backward icon-size-1 icon-white-2">
                  <use xlink:href="./icons/sprite.svg#icon-previous2"></use>
                </svg>
    
              </button>
    
    
              <button  class="music-btn__play">
                
                <svg class="music-control__play icon-size-1 icon-white-2">
                  <use xlink:href="./icons/sprite.svg#icon-play3">
                  </use>
                </svg>
              </button>
    
              <button  class="music-btn__forward">
    
                <svg class="music-control__forward icon-size-1 icon-white-2" >
                  <use xlink:href="./icons/sprite.svg#icon-next2">
                  </use>
                </svg>
              </button>
            
            </div>
    
              
          </div>
        </div>
  
  
    </section>
</body>
</html>
